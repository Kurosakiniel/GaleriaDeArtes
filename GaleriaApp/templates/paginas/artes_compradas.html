<h1>Artes Compradas</h1>

<div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for arte in artes %}
        <div style="border: 1px solid #ccc; padding: 10px; width: 250px;">
            {% if arte.imagem %}
                <img src="{{ arte.imagem.url }}" alt="{{ arte.nome }}" style="width:100%; height:auto;">
            {% endif %}
            <h3>{{ arte.nome }}</h3>
            <p>{{ arte.descricao }}</p>
            <p><strong>R$ {{ arte.preco }}</strong></p>
        </div>
    {% empty %}
        <p>Você ainda não comprou nenhuma arte.</p>
    {% endfor %}
</div>
