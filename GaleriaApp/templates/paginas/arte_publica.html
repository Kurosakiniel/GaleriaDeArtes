            <p><strong>Categoria:</strong> {{ arte.categoria.nome }}</p>

            {% if arte.imagem %}
                <img src="{{ arte.imagem.url }}" width="200" alt="{{ arte.nome }}">
            {% endif %}
            <p>{{ arte.descricao }}</p>

            <a href="{% url 'login' %}">Comprar</a> <!--BotÃ£ozin pra comprar aqui, ta levando pro login por enquanto, sistema de pedido nÃ£o existe-->
        </div>
    {% empty %}

</body>
</html>
