<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Nova{% endif %} Arte</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Nova{% endif %} Arte</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'arte_list' %}">Voltar</a>
</body>
</html>
