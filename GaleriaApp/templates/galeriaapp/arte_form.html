{% extends 'galeriaapp/base.html' %}

{% block title %}{% if object %}Editar{% else %}Nova{% endif %} Arte{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                {% if object %}Editar{% else %}Nova{% endif %} Arte
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{% url 'arte_list' %}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
